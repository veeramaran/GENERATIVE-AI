<!-- LOGIN.HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Citizen AI</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo">Citizen AI</a>
                <nav>
                    <ul class="nav-links">
                        <li><a href="/">Home</a></li>
                        <li><a href="/register">Register</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="card">
                <h2 style="text-align: center; color: #000000; margin-bottom: 2rem;">Login to Citizen AI</h2>
                
                {% if message %}
                <div class="alert alert-success">{{ message }}</div>
                {% endif %}
                
                {% if error %}
                <div class="alert alert-error">{{ error }}</div>
                {% endif %}

                <form method="post" action="/login">
                    <div class="form-group">
                        <label for="username">Username or Email:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-full">Login</button>
                </form>
                
                <div style="text-align: center; margin-top: 1.5rem;">
                    <p>Don't have an account? <a href="/register" style="color: #1c3c6c81;">Register here</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Citizen AI. Empowering Indian Citizens with AI Technology.</p>
        </div>
    </footer>
</body>
</html>
